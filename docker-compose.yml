version: '3'

services:
  fastapi:
    build: .
    container_name: chatbot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MONGODB_HOST: mongodb
    volumes:
      - appdata:/app
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - mongodb
    networks:
      - frontend
      - backend
    ports:
      - "5000:5000"
    command: uvicorn chatbot:app --host 0.0.0.0 --port 5000 --workers 4

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped
    command: ["--bind_ip_all"]
    env_file: [.env-mongo, .env]
    ports:
      - "27017:27017"
    volumes:
      - mongodbdata:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - backend

  webserver:
    image: nginx:latest
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginxdata:/var/log/nginx
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - fastapi
    networks:
      - frontend

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

volumes:
  mongodbdata:
    driver: local
  appdata:
    driver: local
  nginxdata:
    driver: local