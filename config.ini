[DEVELOPMENT]
DATABASE_URI = mongodb://{MONGODB_HOSTNAME}:27017/{MONGODB_DATABASE}
DEBUG = True
ENV_FILE_PATH = .env.development
HISTORY_TTL = 3


[PROD]
DATABASE_URI = mongodb://{MONGODB_USERNAME}:{MONGODB_PASSWORD}@{MONGODB_HOSTNAME}:27017/{MONGODB_DATABASE}?authSource={MONGODB_DATABASE}
DEBUG = False
ENV_FILE_PATH = .env
HISTORY_TTL = 10